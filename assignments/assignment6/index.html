<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Javascript</title>
        <link rel="stylesheet" href="styles.css"/>
        <script src="script.js"></script>
    </head>
    <body>
        <header id="main-header">
            <h1>Intro to JavaScript</h1>
        </header>
        <main id="main-content">
            <div class="flex-container">
            <section class="column">
                <h2 class="heading">Hide and Seek</h2>
                <button id="button-show">Show</button>
                <button id="button-hide">Hide</button>
                <img id="puppy" src="images/puppy.jpeg" class="hide"
                width="200"
                height="200">
            </section>
            <section class="column">
                <h2 class="heading">Animate</h2>
                <button id="play-button">Bounce the ball!</button>
                <div id="ball" class="bounce"></div>
            </section>
            <section class="column">
                <h2 class="heading">Input</h2>
               <p>Product Name:</p>
                <input type="text" id="txt-product-name" />
                <p>Comment:</p>
                <input type="text" id="txt-comment" />
                <p>Rating:</p>
                <input type ="text" id="txt-rating" />
                <p>User Name:</p>
                <input type="text" id="txt-username" />
                <p><button id="comment-button">Add Comment</button></p>
                <p id="comment"></p>
            </section>
            </div>
        </main>
    <footer id="main-footer">
        <p>Goodbye</p>
    </footer>
    </body>
</html>
